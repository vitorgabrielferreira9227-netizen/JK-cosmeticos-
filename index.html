<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Fundo com um degrad√™ suave e elegante */
            background: linear-gradient(180deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 40px 25px;
            border-radius: 30px;
            backdrop-filter: blur(10px); /* Efeito de vidro */
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.4rem;
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 5px;
        }

        p {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 30px;
        }

        .links-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        /* Bot√£o Botic√°rio */
        .btn-boticario {
            background-color: #3b5a44; /* Verde escuro sofisticado */

        }

        /* Bot√£o Eudora */
        .btn-eudora {
            background-color: #4a1c3d; /* Roxo caracter√≠stico da Eudora */
            color: white;
        }

        /* Bot√£o WhatsApp */
        .btn-whats {
            background-color: transparent;
            color: #25d366;
            border: 2px solid #25d366;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            filter: brightness(1.1);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #b2bec3;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Emoji lateral para dar um charme */
        .btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">

        </div>
